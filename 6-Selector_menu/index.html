<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selector menu</title>
    <style>
        nav, nav ul {
            display: flex;
            gap: 2rem;
        }
        .sub-menu {
            display: none;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Selector menu</h1>
    <nav>
        <!-- Menu items -->
        <ul>
            <!-- Menu item -->
            <li class="menu-item">
                <h2>Sub-category</h2>
                <ul class="sub-menu">
                    <li>Sub-sub-category</li>
                    <li>Sub-sub-category</li>
                    <li>Sub-sub-category</li>
                </ul>
            </li>
            <!-- Menu item -->
            <li class="menu-item">
                <h2>Sub-category</h2>
                <ul class="sub-menu">
                    <li>Sub-sub-category</li>
                    <li>Sub-sub-category</li>
                    <li>Sub-sub-category</li>
                </ul>
            </li>
            <!-- Menu item -->
            <li class="menu-item">
                <h2>Sub-category</h2>
                <ul class="sub-menu">
                    <li>Sub-sub-category</li>
                    <li>Sub-sub-category</li>
                    <li>Sub-sub-category</li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        items = document.querySelectorAll('.menu-item');
        items.forEach(
            item => {
                item.addEventListener('mouseover', () => {
                    item.querySelector('.sub-menu').style.display = 'block';
                })
                item.addEventListener('mouseout', () => {
                    item.querySelector('.sub-menu').style.display = 'none';
                })
            }
        )
    </script>
</body>
</html>
