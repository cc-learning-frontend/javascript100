<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature converter</title>
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" name="celsius" required>
    <br>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" name="fahrenheit" required>
    <br>
    <label for="kelvin">Kelvin:</label>
    <input type="number" id="kelvin" name="kelvin" required>
</div>
    <script>
        function convertToFahrenheit() {
            const celsius = document.getElementById('celsius').value;
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
        }

        function convertToKelvin() {
            const celsius = document.getElementById('celsius').value;
            const kelvin = Number(celsius) + 273.15;
            document.getElementById('kelvin').value = kelvin.toFixed(2);
        }

        // take the celsius input
        const celsiusInput = document.getElementById('celsius');
        celsiusInput.addEventListener('blur', () => {
            convertToFahrenheit();
            convertToKelvin();
        })

        // learned about const values
        // learned about event listener on input
    </script>
</body>
</html>
